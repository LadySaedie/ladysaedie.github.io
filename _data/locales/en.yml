# The layout text of site
# ----- Commons label -----
# lang: en

layout:
  post: Post
  catalogue: Catalogue
  keyword: Keywords

# The tabs of sidebar
tabs:
  # format: <filename_without_extension>: <value>
  home: Home
  categories: Catalogues
  tags: Keywords
  archives: Archive
  about: BTW

# the text displayed in the search bar & search results
search:
  hint: search
  cancel: Cancel
  no_results: Oops! No results

panel:
  lastmod: Recent Updates
  trending_tags: Recent Keywords
  toc: Chapters

copyright:
  # Shown at the bottom of the post
  license:
    template: This post is licensed under :LICENSE_NAME by the author.
    name: CC BY 4.0
    link: https://creativecommons.org/licenses/by/4.0/

  # Displayed in the footer
  brief: All rights reserved.
  verbose: >-
    Except where otherwise noted, the blog posts on this site are licenced
    under the Creative Commons Attribution 4.0 International (CC BY 4.0) Licence by the author.

meta: Powered by :PLATFORM & :THEME Starter.

not_found:
  statment: Sorry, we've misplaced that URL or it's pointing to something that doesn't exist.

notification:
  update_found: A new version of content is available.
  update: Update

# ----- Posts related labels -----

post:
  written_by: Penned by
  posted: Posted on
  updated: Updated on
  words: words
  pageview_measure: views
  read_time:
    unit: minute
    prompt: read
  relate_posts: 'Random selection from this catalogue:'
  share: Share
  button:
    next: Next Newer
    previous: Next Older
    copy_code:
      succeed: Copied!
    share_link:
      title: Copy link
      succeed: Link copied successfully!
  # pinned prompt of posts list on homepage
  pin_prompt: Pinned

# Date time format.
# See: <http://strftime.net/>, <https://day.js.org/docs/en/display/format>
df:
  post:
    strftime: '%d %b %Y'
    dayjs: 'DD MMM YYYY'
  archives:
    strftime: '%b'
    dayjs: 'MMM'

# categories page
categories:
  category_measure:
    singular: catalogue
    plural: catalogues
  post_measure:
    singular: post
    plural: posts
